<ion-content padding *ngIf="article!==undefined">
  <h3>{{article.title}}</h3>
  <p>{{article.body}}</p>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">
      Close
    </ion-button>
  </ion-toolbar>
</ion-footer>
